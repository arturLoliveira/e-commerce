<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
    
</head>
<body>
    <section class="container">

        <header>
            <h1>DEV'S CLOUTH</h1>
            <input type="search" name="" id="pesquisa" placeholder="O que deseja comprar?">
            <a href="#" id="link"><i class="fas fa-cart-arrow-down"></i></a>
            <span id="span">0</span>
            <div id="sacola">
                <div class="menu-closer">❌</div>
                <h1>Suas Roupas</h1>
                <div class="cart"> </div>
                <div class="cart--details">
                    <div class="cart--totalitem total big">
                        <span>Total:</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar">Finalizar a compra</div>
                </div>
            </div>
        </header>
        
        <div class="compras">
            <div class="clouth-item">
                
            <a href="">
                <div class="clouth-item--img"><img src=""></div>
                <div class="clouth-item--add">+</div>
           </a>

            <div class="clouth-item-price"></div>
            <div class="clouth-item-name"></div>
            </div>
            <div class="cart-item">
                <img src="">
                <div class="cart-item-nome"></div>
                <div class="cart-item-qtarea">
                <button class="cart-item-qtmenos">-</button>
                <div class="cart-item-qt"></div>
                <button class="cart-item-qtmais">+</button>
           </div>
         </div>
        </div>
        
        <main>
            <h1>Roupas</h1>
            <div class="clouth-area"></div>
        </main>


       
        <div class="clouthWindowArea">
            <div class="clouthWindowBody">
                <div class="clouthInfo--cancelMobileButton">Voltar</div>
                <div class="clouthBig">
                    <img src="" />
                </div>
                <div class="clouthInfo">
                    <h1>--</h1>
                    <div class="clouthInfo--info">descrição</div>
                    <div class="clouthInfo--sizearea">
                        <div class="clouthInfo--sector">Tamanho:</div>
                        <div class="clouthInfo--sizes">
                            <div data-key="0" class="clouthInfo--size">P </div>
                            <div data-key="1" class="clouthInfo--size">M</div>
                            <div data-key="2" class="clouthInfo--size selected">G</div>
                        </div>
                    </div>
                    <div class="clouthInfo--pricearea">
                        <div class="clouthInfo--sector">Preço:</div>
                        <div class="clouthInfo--price">
                            <div class="clouthInfo--actualPrice">R$ --</div>
                            <div class="clouthInfo--qtarea">
                                <button class="clouthInfo--qtmenos">-</button>
                                <div class="clouthInfo--qt">1</div>
                                <button class="clouthInfo--qtmais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="clouthInfo--addButton">Adicionar ao carrinho</div>
                    <div class="clouthInfo--cancelButton">Cancelar</div>
                </div>
            </div>
        </div>
        

        

    </section>
    <script src="/data.js"></script>
    <script src="/main.js"></script>
</body>
</html>
